<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Welcome to Nistros</h1>
    </header>
    <main>
        <p>This is a translator app. Please select a language</p>
        <div class="language-selection">
            <button class="language-button" onclick="location.href='translator.html?lang=english'">English</button>
            <button class="language-button" onclick="location.href='translator.html?lang=french'">French</button>
            <button class="language-button" onclick="location.href='translator.html?lang=slovak'">Slovak</button>
            <button class="language-button" onclick="location.href='translator.html?lang=german'">German</button>
    </main>

    </footer>
</body>
