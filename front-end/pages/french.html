<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French</title>
    <link rel="stylesheet" href="/front-end/style/style.css">
    <link rel="icon" href="/front-end/favicon500x500.jpeg" type="image/jpeg">
</head>
<body>
    <a href="/front-end/pages/index.html" style="position: relative; top: 15px; left: 15px;">
        <img src="/front-end/favicon500x500.jpeg" alt="Home_Icon" style="width: 50px; height: 50px;">
    </a>
    <h1 class="title">Search French words</h1>
    <div class="search-container">
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Enter a word">
        <button id="search-button" onclick="fetchEtym()">Search</button>
    </div>
    <div id="results-container">
        <h2>Results:</h2>
        <div id="results-list">
            <!-- Search results will be displayed here -->
            <div class="wiktionary-results">
                <div id="wiktionary-etymology"></div>
                <div id="IPA"></div>
                <ul id="wiktionary-definitions">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="etymonline-results">
                <div id="etymonline-word"></div>
                <div></div>
            </div>
            <div class="glosbe-results">
                <div></div>
                <div></div>
            </div>
            <div class="e2u-results">
                <div class="fancy-tooltip">
                    <a href="https://e2u.org.ua/" target="_blank" id="e2u-link">
                        <img src="/images/e2u-logo.png" 
                            alt="E2U" 
                            width="70px">
                        <span class="fancy-tooltip-text">E2U Словники</span>
                    </a>
                </div>
            </div>
            <div class="dict.com-results">
                <div></div>
                <div></div>
            </div>
            <div class="wikipedia-results">
                <div></div>
                <div></div>
            </div>
            <div class="glosbe-results">
                <div class="fancy-tooltip">
                    <a href="https://glosbe.com" target="_blank" id="glosbe-link">
                        <img src="/images/glosbe-logo.png" 
                            alt="Glosbe" 
                            width="100">
                        <span class="fancy-tooltip-text">Glosbe Словник</span>
                    </a>
                </div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="iframe-container">
        <iframe 
            id="en-wiktionary-iframe"
            src="https://en.wiktionary.org/wiki" 
            width="50%" 
            height="600px" 
            style="border: 1px solid #ccc; overflow: auto;">
        </iframe>
        <iframe 
            id="fr-wiktionary-iframe"
            src="https://fr.wiktionary.org/wiki" 
            width="50%" 
            height="600px" 
            style="border: 1px solid #ccc; overflow: auto;">
        </iframe>
        <iframe 
            id="dict-iframe"
            src="https://dict.com/%D1%84%D1%80%D0%B0%D0%BD%D1%86%D1%83%D0%B7%D1%8C%D0%BA%D0%BE-%D1%83%D0%BA%D1%80%D0%B0%D1%96%D0%BD%D1%81%D1%8C%D0%BA%D0%B8%D0%B8" 
            width="50%" 
            height="600px" 
            style="border: 1px solid #ccc; overflow: auto;">
        </iframe>
        <iframe 
            id="etymonline-iframe"
            src="https://www.etymonline.com" 
            width="50%" 
            height="600px" 
            style="border: 1px solid #ccc; overflow: auto;">
        </iframe>
        <iframe 
            id="fr-wikipedia-iframe"
            src="https://fr.wikipedia.org/wiki" 
            width="50%" 
            height="600px" 
            style="border: 1px solid #ccc; overflow: auto;">
        </iframe>
    </div>
<!--     <script src="/back-end/app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="/back-end/iframe.js"></script>
</body>
</html>
