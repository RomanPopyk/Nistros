<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French</title>
    <link rel="stylesheet" href="front-end/style/style.css">
    <link rel="icon" href="front-end/favicon500x500.jpeg" type="image/jpeg">
</head>
<body>
    <a href="index.html" style="position: relative; top: 15px; left: 15px;">
        <img src="front-end/favicon500x500.jpeg" alt="Home_Icon" style="width: 50px; height: 50px;">
    </a>
    <h1 class="title">Search French words</h1>
    <div class="search-container">
        <!-- <label for="search-input">Search:</label> /Label just in case -->
        <div class="search-input-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="search-input" placeholder="Enter a word">
            <button id="search-button" onclick="fetchEtym()">Search</button>
        </div>
    </div>
    <div id="results-container">
        <h2>Results:</h2>
        <div id="results-list">
            <!-- Search results will be displayed here -->
            <div class="wiktionary-results">
                <div id="wiktionary-etymology"></div>
                <div id="IPA"></div>
                <ul id="wiktionary-definitions">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="etymonline-results">
                <div id="etymonline-word"></div>
                <div></div>
            </div>
            <div class="glosbe-results">
                <div></div>
                <div></div>
            </div>
            <div class="e2u-results">
                <div class="fancy-tooltip">
                    <a href="https://e2u.org.ua/" target="_blank" id="e2u-link">
                        <img src="/images/e2u-logo.png" 
                            alt="E2U" 
                            width="70px">
                        <span class="fancy-tooltip-text">E2U –°–ª–æ–≤–Ω–∏–∫–∏</span>
                    </a>
                </div>
            </div>
            <div class="dict.com-results">
                <div></div>
                <div></div>
            </div>
            <div class="wikipedia-results">
                <div></div>
                <div></div>
            </div>
            <div class="glosbe-results">
                <div class="fancy-tooltip">
                    <a href="https://glosbe.com" target="_blank" id="glosbe-link">
                        <img src="/images/glosbe-logo.png" 
                            alt="Glosbe" 
                            width="100">
                        <span class="fancy-tooltip-text">Glosbe –°–ª–æ–≤–Ω–∏–∫</span>
                    </a>
                </div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- Iframe Layout Controls -->
    <div class="iframe-layout-controls">
        <div class="iframe-layout-option active" onclick="switchLayout('iframe-tabs')">
            <input type="radio" name="layout" id="iframe-tabs" checked>
            <label for="iframe-tabs">üìë Tabs </label>
        </div>
        <div class="iframe-layout-option" onclick="switchLayout('grid')">
            <input type="radio" name="layout" id="grid">
            <label for="grid">‚ñ¶ Grid (2x2)</label>
        </div>
    </div>
       <!-- Tab Layout -->
    <div class="tab-container" id="tab-layout">
        <div class="tab-header">
            <button class="tab-button active" onclick="switchTab('en-wiktionary')">üìö EN Wiktionary</button>
            <button class="tab-button" onclick="switchTab('fr-wiktionary')">üìñ FR Wiktionary</button>
            <button class="tab-button" onclick="switchTab('dict')">üî§ Dict.com</button>
            <button class="tab-button" onclick="switchTab('etymonline')">üå± Etymology</button>
            <button class="tab-button" onclick="switchTab('fr-wikipedia')">üåê FR Wikipedia</button>
        </div>
        
        <div class="en-wiktionary tab-content active">
            <iframe class="en-wiktionary-iframe" src="https://en.wiktionary.org/wiki" title="English Wiktionary"></iframe>
        </div>
        <div class="fr-wiktionary tab-content">
            <iframe class="fr-wiktionary-iframe" src="https://fr.wiktionary.org/wiki" title="French Wiktionary"></iframe>
        </div>
        <div class="dict tab-content">
            <iframe class="dict-iframe" src="https://dict.com/%D1%84%D1%80%D0%B0%D0%BD%D1%86%D1%83%D0%B7%D1%8C%D0%BA%D0%BE-%D1%83%D0%BA%D1%80%D0%B0%D1%96%D0%BD%D1%81%D1%8C%D0%BA%D0%B8%D0%B8" title="Dict.com"></iframe>
        </div>
        <div class="etymonline tab-content">
            <iframe class="etymonline-iframe" src="https://www.etymonline.com" title="Etymology Online"></iframe>
        </div>
        <div class="fr-wikipedia tab-content">
            <iframe class="fr-wikipedia-iframe" src="https://fr.wikipedia.org/wiki" title="French Wikipedia"></iframe>
        </div>
    </div>
     <!-- Grid Layout -->
    <div class="iframe-grid" id="grid-layout">
        <div class="iframe-card">
            <div class="iframe-card-header">üìö English Wiktionary</div>
            <iframe class="dynamic-iframe en-wiktionary-iframe" src="https://en.wiktionary.org/wiki" title="English Wiktionary"></iframe>
        </div>
        <div class="iframe-card">
            <div class="iframe-card-header">üìñ French Wiktionary</div>
            <iframe class="dynamic-iframe fr-wiktionary-iframe" src="https://fr.wiktionary.org/wiki" title="French Wiktionary"></iframe>
        </div>
        <div class="iframe-card">
            <div class="iframe-card-header">üî§ Dict.com</div>
            <iframe class="dynamic-iframe dict-iframe" src="https://dict.com/%D1%84%D1%80%D0%B0%D0%BD%D1%86%D1%83%D0%B7%D1%8C%D0%BA%D0%BE-%D1%83%D0%BA%D1%80%D0%B0%D1%96%D0%BD%D1%81%D1%8C%D0%BA%D0%B8%D0%B8" title="Dict.com"></iframe>
        </div>
        <div class="iframe-card">
            <div class="iframe-card-header">üå± Etymology Online</div>
            <iframe class="dynamic-iframe etymonline-iframe" src="https://www.etymonline.com" title="Etymology Online"></iframe>
        </div>
        <div class="iframe-card">
            <div class="iframe-card-header">üåê French Wikipedia</div>
            <iframe class="dynamic-iframe fr-wikipedia-iframe" src="https://fr.wikipedia.org/wiki" title="French Wikipedia"></iframe>
    </div>
