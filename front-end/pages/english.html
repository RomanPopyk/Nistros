<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <!-- Ultra-fast selective path fixer - runs immediately -->
    <script>
        (function() {
            'use strict';
            const basePath = '/Nistros/';
            const isGitHubPages = window.location.hostname.endsWith('.github.io') || 
                                  window.location.hostname.includes('github.io');

            if (!isGitHubPages) return;

            // Fast path fixing function
            window.fixSelectivePaths = function() {
                const elementsToFix = document.querySelectorAll('.js-path-fixer');
                elementsToFix.forEach(element => {
                    let originalPath = '';
                    let attributeName = '';

                    if (element.hasAttribute('src')) {
                        originalPath = element.getAttribute('src');
                        attributeName = 'src';
                    } else if (element.hasAttribute('href')) {
                        originalPath = element.getAttribute('href');
                        attributeName = 'href';
                    }

                    if (originalPath && attributeName && originalPath.startsWith('/') &&
                        !originalPath.startsWith('http://') && !originalPath.startsWith('https://') &&
                        !originalPath.startsWith('//') && !originalPath.startsWith(basePath)) {
                        
                        element.setAttribute(attributeName, basePath + originalPath.substring(1));
                    }
                });
            };
        })();
    </script>
    
    <link rel="stylesheet" href="/front-end/Style/style.css" class="js-path-fixer">
    <link rel="icon" href="/front-end/favicon500x500.jpeg" type="image/jpeg" class="js-path-fixer">
    
    <!-- Fix paths immediately after the elements are defined -->
    <script>
        if (window.fixSelectivePaths) window.fixSelectivePaths();
    </script>
    <link rel="stylesheet" href="/front-end/Style/style.css" class="js-path-fixer">
    <link rel="icon" href="/front-end/favicon500x500.jpeg" type="image/jpeg" class="js-path-fixer">
</head>
<body>
    <header>
        <div class="home-icon-container">
            <a href="/index.html" class="home-link js-path-fixer">
                <img src="/front-end/favicon500x500.jpeg" alt="Home_Icon" class="home-icon js-path-fixer">
            </a>
        </div>
        <div class="header-title-container">
            <h1 class="title">Search English words</h1>
        </div>
    </header>
    <main>
        <section class="search-container">
            <div class="search-input-container">
                <span class="search-icon">🔍</span>
                <input type="text" id="search-input" class="search-field" placeholder="Enter a word">
                <button id="search-button" class="update-button">Search</button>
            </div>
        </section>
        <!-- Iframe Layout Controls -->
        <section class="iframe-layout-controls">
            <div class="iframe-layout-option active" onclick="switchLayout('iframe-tabs')">
                <input type="radio" name="layout" id="iframe-tabs" checked>
                <label for="iframe-tabs">📑 Tabs </label>
            </div>
            <div class="iframe-layout-option" onclick="switchLayout('grid')">
                <input type="radio" name="layout" id="grid">
                <label for="grid">▦ Grid (2x2)</label>
            </div>
        </section>
        <!-- Tab Layout -->
        <section class="tab-container" id="tab-layout">
            <div class="tab-header">
                <button class="tab-button active" onclick="switchTab('en-wiktionary-tab', this)">📚 EN Wiktionary</button>
                <button class="tab-button" onclick="switchTab('dict-en-ua-tab', this)">🔤 Dict.com</button>
                <button class="tab-button" onclick="switchTab('etymonline-tab', this)">🌱 Etymology</button>
                <button class="tab-button" onclick="switchTab('en-wikipedia-tab', this)">🌐 EN Wikipedia</button>
            </div>
            
            <div class="en-wiktionary-tab tab-content active">
                <iframe class="dynamic-iframe" data-target-site="en-wiktionary" src="https://en.wiktionary.org/wiki" title="English Wiktionary"></iframe>
            </div>
            <div class="dict-en-ua-tab tab-content">
                <iframe class="dynamic-iframe" data-target-site="dict-en-ua" src="https://dict.com/%D0%B0%D0%BD%D0%B3%D0%BB%D1%96%D0%B8%D1%81%D1%8C%D0%BA%D0%BE-%D1%83%D0%BA%D1%80%D0%B0%D1%96%D0%BD%D1%81%D1%8C%D0%BA%D0%B8%D0%B8" title="Dict.com"></iframe>
            </div>
            <div class="etymonline-tab tab-content">
                <iframe class="dynamic-iframe" data-target-site="etymonline" src="https://www.etymonline.com" title="Etymology Online"></iframe>
            </div>
            <div class="en-wikipedia-tab tab-content">
                <iframe class="dynamic-iframe" data-target-site="en-wikipedia" src="https://en.wikipedia.org/wiki" title="English Wikipedia"></iframe>
            </div>
        </section>
        <!-- Grid Layout -->
        <section class="iframe-grid" id="grid-layout">
            <div class="iframe-card">
                <div class="iframe-card-header">📚 English Wiktionary</div>
                <iframe class="dynamic-iframe" data-target-site="en-wiktionary" src="https://en.wiktionary.org/wiki" title="English Wiktionary"></iframe>
            </div>
            <div class="iframe-card">
                <div class="iframe-card-header">🔤 Dict.com</div>
                <iframe class="dynamic-iframe" data-target-site="dict-en-ua" src="https://dict.com/%D0%B0%D0%BD%D0%B3%D0%BB%D1%96%D0%B8%D1%81%D1%8C%D0%BA%D0%BE-%D1%83%D0%BA%D1%80%D0%B0%D1%96%D0%BD%D1%81%D1%8C%D0%BA%D0%B8%D0%B8" title="Dict.com"></iframe>
            </div>
            <div class="iframe-card">
                <div class="iframe-card-header">🌱 Etymology Online</div>
                <iframe class="dynamic-iframe" data-target-site="etymonline" src="https://www.etymonline.com" title="Etymology Online"></iframe>
            </div>
            <div class="iframe-card">
                <div class="iframe-card-header">🌐 English Wikipedia</div>
                <iframe class="dynamic-iframe" data-target-site="en-wikipedia" src="https://en.wikipedia.org/wiki" title="English Wikipedia"></iframe>
        </section>
    </main>
    <!-- <script src="/Nistros/back-end/path-fixer.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="/back-end/iframes.js" class="js-path-fixer"></script>
</body>
</html>
